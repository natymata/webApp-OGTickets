
<div class="container-fluid user-list-container"> <!-- container-fluid user-list-setion -->
	<div class="container">
		<div class="row">
			<div class="user-list">
				<div class="row"><!-- headerRow -->
					<h1 class="text-center">Usuarios</h1>
					<form name="userListForm">
						<div class="form-group p-relative">
						  <input type="search" ng-model="search" class="form-control width80" placeholder="Buscar usuarios">
						  <button type="button" class="btn-absolute"><span class="glyphicon  glyphicon-search"></span></button>
						</div> 
					</form>
				</div> <!-- headerRow -->
				<div class="container-fluid">
					<div class="row"><!-- body-row -->

						<div class="allUsers col-md-6" ng-hide="search.length>0">
							<ul class="width90">
								<li ng-repeat="user in allUsers track by $index"><a ng-click=" $parent.userToDisplay = user;">{{user.name}}
								<span class="pull-right glyphicon glyphicon-chevron-right"></span></a></li>
							</ul>
						</div>

						<div class="allUsers col-md-6" ng-show="search.length>0">
							<div class="width90">
								<h3>Búsqueda</h3>
							</div>
							<h4 class="width90" ng-show="(allUsers | filter:search).length == 0">Ningún resultado encontrado</h4>
							<ul class="width90">
								<li ng-repeat="user in allUsers | filter:search track by $index"><a ng-click="$parent.userToDisplay = user;">{{user.name}} <span ng-show="user.active" class="glyphicon glyphicon-ok-circle"></span><span ng-show="!user.active" class="glyphicon glyphicon-remove-circle"></span>
								<span class="pull-right glyphicon glyphicon-chevron-right"></span></a></li>
							</ul>
						</div>

						<div class="col-md-6">
							<div ng-show="userToDisplay" class="user-info-container width90">
								<div class="user-item-info">
									<h3>{{userToDisplay.name}}</h3>
									<p><strong>id:</strong> {{ userToDisplay.userId }}</p>
								</div>
								<div class="user-item-info">
									<p><strong>Tipo de Usuario: </strong>
									<span ng-show="userToDisplay.userType == 'ut02'">Cliente</span>
									<span ng-show="userToDisplay.userType == 'ut03'">Promotor</span>
									<span ng-show="userToDisplay.userType == 'ut04'">Cajero</span>
									</p>
								</div>
								<div class="user-item-info">
									<p><strong>E-mail:</strong> {{ userToDisplay.email }}</p>
								</div>
							</div>
						</div>

					</div><!-- body-row -->
				</div> <!-- container -->
			</div><!-- upcoming-events -->
		</div> <!-- row -->
	</div>
</div><!-- container-fluid user-list-container -->
