
<link rel="import" href="../logic/util/bower_components/google-map/google-map.html">

<div class="container-fluid siteProfile">
	<div class="heroBanner row">
		<div class="heroImage col-xs-12 col-sm-6 col-sm-offset-2">
			<img class="img-responsive" id="imageProfile" ng-src="{{currentSite.image}}" alt="Fachada del Teatro Nacional">
		</div>
		<div class="atAGlanceBox col-xs-12 col-sm-2">
			<div class="atAGlanceInfo">
				<h3>{{currentSite.name}}</h3>
				<p>{{currentSite.address}}</p>
				<p>Teléfono(s): {{currentSite.phoneOne}} {{currentSite.phoneTwo}}</p>
			</div>
		</div>
	</div>
	<section class="mapSection row">
		<div>
			<div class="col-sm-8 col-sm-offset-2">
				<button type="button" class="btn btn-primary btn-show center-block width100" ng-show="appLoggedUser.userType=='ut01'" id="editButton" ng-click="editSite()">Editar sitio</button>
			</div>
		</div>
		<div class="col-sm-6 col-sm-offset-2 col-xs-12">
			<h3>¿Cómo llegar?</h3>
			<google-map zoom=17>
                <google-map-marker latitude= "{{currentSite.latitude}}" longitude= "{{currentSite.longitude}}" title="{{currentSite.name}}"></google-map-marker>
            </google-map> 
		</div>
	</section>

</div>
