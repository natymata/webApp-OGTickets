<!-- Modal -->
<div class="modal fade" id="loginModal" class="loginmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <p class="text-center"><img src="images/logos/logo.png" class="modal-title img-responsive" id="modalLogo" width="119.88" heigth="52.92" alt="og tickets logo"></p>
	    </div>
	    <div class="modal-body">
	      <form name="signInForm" id="sign-in">
	        <div class="row">
	          <div class="col-lg-12">
	            <div class="form-group">
	              <label for="e-mail">Correo electrónico</label>	
	              <input type="email" class="form-control" placeholder="nombre@ejemplo.com" id="e-mail">
	              </div>
	            </div>
	          </div>

	          <div class="row">
	          <div class="col-lg-12">
	            <div class="form-group">
	              <label for="password">Contraseña</label>
	              <input type="password" class="form-control" placeholder="Contraseña" id="password">
	            </div>
	            </div>
	          </div>
	        </form>

	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-primary btn-lg btn-block">Ingresar</button>
	      <p class="text-center"><a href="#">Registrase</a> ó <a href="#">Recuperar contraseña</a></p>
	    </div>
	  </div>
	</div>
</div>
