
<div class="container-fluid client-profile-container"> <!-- container-fluid user-list-setion -->
	<div class="container">
		<div class="row">
			<div class="client-profile">
				<div class="container-fluid">
					<div class="row"><!-- options row -->
						<div class="col-sm-3 left-panel">
							<img ng-src="{{client.image}}" alt="user image" class="img-circle profile-img img-responsive" width="200" height="200">
							<p class="text-center"><a ng-click="editClient()">Modificar datos</a></p>
							
						</div>
						<div class="col-sm-9">
							<div class="row">
								<h2>{{client.firstName}}</h2>
								<h4>Eventos a los que asistir√©</h4>
							</div>
							<div class="row"> <!-- row de eventos a los que asistire -->

								<div class="col-md-6">
									<div ng-repeat="event in events()" class="upcoming-events-item">
										<div class="upcoming-event-info">
											<h5>{{event.name}}</h5>
											<p>{{event.date | date}}</p>
										</div>
										<div class="event-item-img">
											<img ng-src="{{event.image}}" class="img-responsive center-block" alt="">
											<button class="event-details-btn first center-block">Ver detalles</button>
										</div>
									</div><!-- upcoming-events-item -->
								</div>
							</div>
								
					
					</div><!-- options-row -->
				</div> <!-- container -->
			</div><!-- upcoming-events -->
		</div> <!-- row -->
	</div>
</div><!-- container-fluid user-list-container -->
