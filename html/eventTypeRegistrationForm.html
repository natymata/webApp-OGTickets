<div class="container-fluid registrationView">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-1">
			<h2>Registro tipo de evento</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form name="formNewEventType" autocomplete="off" ng-submit="formNewEventType.$valid && eventTypeRegister()" novalidate>
	            <div class="col-sm-10 col-sm-offset-1">
	            	<div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="name">Nombre*</label>
		            		<input type="text" class="form-control" name="name" id="name" placeholder="Nombre tipo evento" ng-model="newEventType.name" required ng-model-options="{ updateOn:'blur'}">
		            		<sub ng-show="formNewEventType.name.$invalid && formNewEventType.name.$touched">El nombre es requerido.</sub>
		            	</div>
		            </div> <!-- form group end -->
	            </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		            	<div class="col-sm-6">
		            		<label for="description">Descripción*</label>
		            		<textarea class="form-control" name="description" id="description" placeholder="Descripción..." required ng-model="newEventType.description"></textarea>
		            		<sub ng-show="formNewEventType.description.$error.required && formNewEventType.description.$touched">La descripción es requerida.</sub>
		            	</div>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group col-sm-6">
		            	<label>Subir imagen</label>

						<input filepicker type="filepicker" data-fp-apikey="AP3Zl3E3sQxCSkz8zv0TAz" data-fp-container="modal" data-fp-mimetype="image/*" data-fp-maxsize="2097152" data-fp-services="COMPUTER,FACEBOOK,INSTAGRAM,URL" data-fp-button-class="fp__btn" data-fp-services="{{services}}" on-success="savePicture(event.fpfile.url)"/>

		            	<sub>Max 2mb</sub>
		            </div> <!-- form group end -->
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <h3 class="error text-center">{{error}}</h3>
		        </div>
		        <div class="col-sm-10 col-sm-offset-1">
		            <div class="form-group">
		                <div class="col-sm-offset-4 col-sm-4 col-xs-12">
		                    <input type="submit" class="btn btn-block btn-lg" value="Crear tipo evento" ng-disabled="formNewEventType.$invalid" ng-hide="editing">
		                    <input type="submit" class="btn btn-block btn-lg" value="Editar tipo evento" ng-disabled="formNewEventType.$invalid" ng-show="editing" ng-click="editEventType()">
		                </div>
		            </div> <!-- form group end -->
		        </div>
			</form>
		</div>
	</div>
</div>
